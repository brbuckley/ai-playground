name: CI

on:
  push:
    branches: [main]
    paths:
      - "schreiber-batch-inventory/**"
  pull_request:
    branches: [main]
    paths:
      - "schreiber-batch-inventory/**"

jobs:
  qa:
    name: Lint, type-check & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: schreiber-batch-inventory

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/schreiber_db

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services
        run: |
          timeout 60 sh -c 'until docker-compose ps | grep -q "healthy"; do sleep 2; done'
          echo "Services are healthy"

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (ty)
        run: uv run ty check app/

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Show docker-compose logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop services
        if: always()
        run: docker-compose down -v
