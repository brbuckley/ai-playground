name: CI

on:
  push:
    branches: [main]
    paths:
      - "schreiber-batch-inventory/**"
  pull_request:
    branches: [main]
    paths:
      - "schreiber-batch-inventory/**"

jobs:
  qa:
    name: Lint, type-check & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: schreiber-batch-inventory

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: schreiber
          POSTGRES_PASSWORD: schreiber_dev
          POSTGRES_DB: schreiber_inventory
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U schreiber"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://schreiber:schreiber_dev@localhost:5432/schreiber_inventory

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (ty)
        run: uv run ty check app/

      - name: Run migrations
        run: uv run alembic upgrade head

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short
